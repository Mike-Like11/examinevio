<!DOCTYPE html>
<html lang="ru">
<head>
    <th:block th:include="general.html :: headerfiles"></th:block>
    <title>Вход в аккаунт</title>
</head>
<body>
<header th:insert="general.html :: header"> </header>
<div class="container" style="margin-top: 10px; margin-bottom: 10px;">
    <div class="registration-form">
        <form method="post" th:action="@{/login}">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div th:if="${param.error}">
                <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" id="email" name="email" placeholder="Почта">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" id="password" name="password" placeholder="Пароль">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-block create-account" value="Войти">
            </div>
        </form>
    </div>
</div>
</body>
</html>
