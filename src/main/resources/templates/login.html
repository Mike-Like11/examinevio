<!DOCTYPE html>
<html lang="ru">
<head>
    <th:block th:include="general.html :: headerfiles"></th:block>
    <title>Вход в аккаунт</title>
</head>
<body>
<header th:insert="general.html :: header"> </header>
<div class="container" style="margin-top: 10px; margin-bottom: 10px;">
    <div id="login">
    <div class="registration-form">
        <form class="login_form" v-on:submit.prevent="authUser">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div>
                <p class="text-danger">{{error}}</p>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" v-model="email" id="email" name="email" placeholder="Почта">
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" v-model="password" id="password" name="password" placeholder="Пароль">
            </div>
            <div class="form-group">
                <input type="submit"  class="btn btn-block create-account" value="Войти">
            </div>
                <h6>Нет еще аккаунта?<a th:href="@{/registration}">Зарегистрируйтесь</a></h6>
        </form>
    </div>
    </div>
</div>
<script th:src="@{/js/login.js}"></script>
</body>
</html>
