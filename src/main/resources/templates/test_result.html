<!DOCTYPE html>
<html lang="ru">
<head>
  <th:block th:include="general.html :: headerfiles"></th:block>
  <title>Результат теста</title>
</head>
<body>
<header th:insert="general.html :: header"> </header>
<div id="test_result">
<div class="container" style="margin-top: 10px; margin-bottom: 10px;">
  <div class="card">
    <div class="card">
      <div class="card-body">
        <h3>Результаты теста</h3>
        <h5>Правильных ответов {{results.result}} из {{results.questions_answers.length}} </h5>
          <h4>Ваши ответы</h4>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th scope="col">Вопрос</th>
                <th scope="col">Ваш ответ</th>
                <th scope="col">Правильный ответ</th>
              </tr>
              </thead>
              <tbody>
              <tr v-for="q_result in results.questions_answers">
                <th scope="row">{{q_result.question.desc}}</th>
                <td>{{q_result.your_answer}}</td>
                <td>{{q_result.question.answer}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        <a v-bind:href="'/'+subject_href" class="btn btn-light">Завершить просмотр</a>
      </div>
    </div>
  </div>
</div>
</div>
<script th:src="@{/js/test_result.js}"></script>
</body>
</html>
